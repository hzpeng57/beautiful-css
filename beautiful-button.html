<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glow Buttons â€” Beautiful CSS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 100;
    }

    nav a {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #00f0ff, #f441a5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Section title */
    .section-title {
      margin-top: 100px;
      margin-bottom: 48px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #00f0ff, #f441a5, #ffeb3b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Button demo area */
    .demo {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex: 1;
      padding: 0 20px 80px;
    }

    button {
      position: relative;
      width: 200px;
      height: 60px;
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: capitalize;
      cursor: pointer;
      border-radius: 50px;
      border: none;
      outline: none;
      background: #111;
      color: #fff;
    }

    button:first-child:hover {
      background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
      background-size: 400%;
    }

    button:last-child:hover {
      background: linear-gradient(90deg, #fa7199, #f5ce62, #e43603, #fa7199);
      background-size: 400%;
    }

    button::before {
      content: '';
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: inherit;
      border-radius: 50px;
      filter: blur(20px);
      opacity: 0;
    }

    button:hover::before {
      opacity: 1;
      z-index: -1;
    }

    button:hover {
      animation: glow 8s linear infinite;
    }

    @keyframes glow {
      0% { background-position: 0%; }
      100% { background-position: 400%; }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .demo {
        flex-direction: column;
        gap: 30px;
      }

      .section-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Beautiful CSS</a>
  </nav>

  <h1 class="section-title">Glow Buttons</h1>

  <div class="demo">
    <button>HOVER ME</button>
    <button>HOVER ME</button>
  </div>
</body>

</html>

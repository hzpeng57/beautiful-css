<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Holographic Card â€” Beautiful CSS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --card-bg: url(https://img.hzpeng.cn/assets/JAINA.avif);
      --card-bg-after: url(https://img.hzpeng.cn/assets/sparkles.webp);
      --per: 30%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      width: 100vw;
      height: 100vh;
      transform-style: preserve-3d;
      perspective: 500px;
      background-color: #0a0a0f;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    /* Nav */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      z-index: 100;
    }

    nav a {
      font-size: 0.95rem;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      background: linear-gradient(135deg, #00f0ff, #f441a5);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Section title */
    .section-title {
      margin-top: 100px;
      margin-bottom: 24px;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #00f0ff, #f441a5, #ffeb3b);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Card */
    #wrap {
      width: 350px;
      height: 500px;
      margin: 24px auto 24px;
      background: linear-gradient(45deg, black, deeppink, #6006ff);
      border-radius: 10px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.1s;
      cursor: pointer;
    }

    #card {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: var(--card-bg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: 50% 50%;
      transform-origin: center;
      filter: brightness(1.2);

      &::after {
        content: "";
        display: none;
        position: absolute;
        inset: 0;
        background: var(--card-bg-after);
        mix-blend-mode: color-dodge;
      }

      &::before {
        content: "";
        display: none;
        position: absolute;
        inset: 0;
        background:
          linear-gradient(115deg,
            transparent 0%,
            rgba(255, 255, 255, 0.5) var(--per),
            rgba(0, 0, 0, .5) calc(var(--per) + 25%),
            rgba(255, 255, 255, .5) calc(var(--per) + 50%),
            transparent 100%);
        mix-blend-mode: color-dodge;
      }

      &:hover::before,
      &:hover::after {
        display: block;
      }
    }

    .attribution {
      text-align: center;
      padding: 16px 20px 40px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.25);
    }

    .attribution a {
      color: rgba(255, 255, 255, 0.35);
      text-decoration: none;
      transition: color 0.2s;
    }

    .attribution a:hover {
      color: #00f0ff;
    }

    @media (max-width: 480px) {
      #wrap {
        width: 280px;
        height: 400px;
      }

      .section-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">Beautiful CSS</a>
  </nav>

  <h1 class="section-title">3D Holographic Card</h1>

  <div id="wrap">
    <div id="card"></div>
  </div>

  <div class="attribution">
    Source:
    <a href="https://www.cnblogs.com/coco1s/p/17979602" target="_blank">cnblogs.com/coco1s</a>
  </div>
</body>

<script>
  const multiple = 20;
  const mouseOverContainer = document.getElementsByTagName("body")[0];
  const element = document.getElementById("wrap");

  function transformElement(x, y) {
    let box = element.getBoundingClientRect();
    let calcX = -(y - box.y - (box.height / 2)) / multiple;
    let calcY = (x - box.x - (box.width / 2)) / multiple;
    const percentage = parseInt((x - box.x) / box.width * 1000) / 10;
    element.style.transform = "rotateX(" + calcX + "deg) "
      + "rotateY(" + calcY + "deg)";
    document.documentElement.style.setProperty("--per", percentage + "%");
  }

  mouseOverContainer.addEventListener('mousemove', (e) => {
    window.requestAnimationFrame(function () {
      transformElement(e.clientX, e.clientY);
    });
  });
  mouseOverContainer.addEventListener('mouseleave', (e) => {
    window.requestAnimationFrame(function () {
      element.style.transform = "rotateX(0) rotateY(0)";
    });
  });
</script>

</html>
